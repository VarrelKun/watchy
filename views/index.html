<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <img src="/logo.png">
        
        <button onclick="toggle('aside')">
            <span class="material-symbols-rounded">list</span>
        </button>
    </header>
    <main>
        <section id="home" class="active">
            <h1>Escape into <br> the World of <br><span>Drama</span></h1>
            <sub>Memasuki dunia sinema yang penuh petualangan, <span>drama,</span> dan aksi seru.</sub>
            <button onclick="window.location.href='/home'">
                <span>EXPLORE</span>
                <span class="material-symbols-rounded">arrow_forward</span>
            </button>
        </section>
    </main>
    <footer>
        <img src="/logo.png">
        <p>&copy; 2025 by Watch</p>
    </footer>
    <aside>
        <div>
            <img src="/logo.png">
            <h1>Web Stream</h1>
            <button onclick="toggle('aside')">
                <span class="material-symbols-rounded">close</span>
            </button>
        </div>
        <hr>
        <nav>
            <button onclick="window.location.href='/'">
                <span class="material-symbols-rounded">home</span>
                <span>Home</span>
            </button>
            <button onclick="window.location.href='/home'">
                <span class="material-symbols-rounded">grid_view</span>
                <span>Explore</span>
            </button>
        </nav>
    </aside>
</body>
<script>
function toggle(i) {
    let body = document.body.classList;
    body.contains(i) ? body.remove(i) : body.add(i);
}
</script>
</html>
